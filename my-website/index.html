<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>台灣媳婦</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 基本設定 */
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            font-family: sans-serif;
            position: relative; /* 讓 ::before 以 body 為定位父元素 */
        }

        /* 背景圖層 */
        body::before {
            content: "";
            position: absolute;  /* 跟著頁面滾動 */
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100%;
            z-index: -1;

            /* 多圖拼接 + 接縫 + 重複邊界柔化 */
            background-image:
                linear-gradient(to right, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 10%),
                linear-gradient(to right, rgba(255,255,255,0) 90%, rgba(255,255,255,0.3) 100%),
                linear-gradient(to bottom, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.2) 10%),
                linear-gradient(to bottom, rgba(255,255,255,0.2) 90%, rgba(255,255,255,0.3) 100%),
                url('圖片images/背景圖.jpeg'),
                url('圖片images/背景圖2.jpeg'),
                url('圖片images/背景圖3.jpeg');

            background-repeat: repeat;
            background-size: auto;
        }

        /* 半透明遮罩加強柔化 */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(255,255,255,0.05);
            z-index: -1;
        }

        /* 導覽列 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            background-color: rgba(255,255,255,0.8);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }

        /* Hero 區塊 */
        .hero {
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin: 0;
        }

        section {
            padding: 60px 20px;
            max-width: 1000px;
            margin: auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #f2f2f2;
            margin-top: 40px;
        }

        /* Logo */
        .logo {
            height: 50px;
            width: auto;
        }

        /* 手機版樣式：導覽列改成垂直排列 */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                width: 100%;
                display: flex;
                flex-direction: column;
            }

            nav a {
                margin: 10px 0; /* 每個連結上下間距 */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="圖片images/logo中文字.png" alt="台灣媳婦切仔麵 Logo" class="logo">
        <nav>
            <a href="#about">關於我們</a>
            <a href="#products">產品介紹</a>
            <a href="#contact">聯絡我們</a>
        </nav>
    </header>

    <section class="hero">
        <div>
            <h1>台灣媳婦</h1>
            <p>傳承在地味道，溫暖每一道料理</p>
        </div>
    </section>

    <section id="about">
        <h2>關於我們</h2>
        <p>「台灣媳婦」源自台灣在地美食文化，致力於傳遞手作風味與家的溫度。我們堅持選用天然食材，結合傳統工法與現代品質，用最道地的方式陪伴每一個家庭的餐桌。</p>
    </section>

    <section id="products">
        <h2>產品介紹</h2>
        <p>我們提供各式台灣傳統料理、調理包、伴手禮及特色美食，未來此區可加入產品圖片與簡介。</p>
    </section>

    <section id="contact">
        <h2>聯絡我們</h2>
        <p>Email：example@mail.com<br>電話：(02)2759-8202<br>地址：台北市信義區松德路215號</p>
    </section>

    <footer>
        <p>© 2025 台灣媳婦｜保留所有權利</p>
    </footer>
</body>
</html>
