<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>台灣媳婦</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* 基本設定 */
html, body {
    margin:0;
    padding:0;
    font-family:sans-serif;
    min-height:100%;
    position:relative;
    background-image: url('images/background1.jpeg'), url('images/background2.jpeg'), url('images/background3.jpeg');
    background-repeat: repeat;
    background-size: cover;
    background-attachment: scroll;
}

/* 模糊遮罩 */
body::after {
    content:"";
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background-color: rgba(255,255,255,0.2);
    backdrop-filter: blur(8px);
    z-index:-1;
}

/* Header 黑底白字 */
header {
    position:fixed;
    top:0; left:0;
    width:100%;
    height:70px;
    z-index:10;
    background-color: #000;
    color: #fff;
    transition: top 0.3s ease;
}

/* 漢堡按鈕 */
.hamburger {
    position:absolute; top:15px; left:20px;
    width:40px; height:40px; cursor:pointer;
    z-index:11;
}
.hamburger img {
    position:absolute; top:0; left:0;
    width:100%; height:100%;
    transition: all 0.5s cubic-bezier(0.68,-0.55,0.265,1.55);
    transform-origin:center center;
}
.hamburger img.close {opacity:0; transform: rotate(0deg) scale(0.5);}
.hamburger.active img.hamburger-img {opacity:0; transform: rotate(-180deg) scale(0.5);}
.hamburger.active img.close {opacity:1; transform: rotate(0deg) scale(1);}

/* Logo 置中 */
header .logo {
    position:absolute; top:50%; left:50%;
    transform: translate(-50%, -50%);
    height:50px;
    z-index:11;
}

/* nav 黑底白字 */
nav {
    position:absolute;
    top:70px; left:0;
    width:100%;
    flex-direction:column;
    background-color: rgba(0,0,0,0.95);
    max-height:0;
    overflow:hidden;
    transition:max-height 0.3s ease-out;
    display:flex;
    gap:20px;
    z-index:10;
}
nav.show { max-height:300px; }
nav a { margin:15px 20px; text-decoration:none; color:#fff; }

/* Hero & 內容 */
.hero{
    height:70vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}
.hero h1{font-size:48px; margin:0;}
section{padding:60px 20px; max-width:1000px; margin:auto;}
footer{
    text-align:center;
    padding:20px;
    background-color: #000;
    color: #fff;
    margin-top:40px;
}
</style>
</head>
<body>
<header id="mainHeader">
    <div class="hamburger" id="hamburgerBtn" onclick="toggleMenu()">
        <img src="圖片images/hamburger.png" class="hamburger-img" alt="漢堡按鈕" onerror="this.src='https://via.placeholder.com/40?text=%E6%BC%A2%E8%85%BF'">
        <img src="圖片images/close.png" class="close" alt="叉叉按鈕" onerror="this.src='https://via.placeholder.com/40?text=X'">
    </div>
    <img src="圖片images/logo中文字.png" class="logo" alt="台灣媳婦 Logo" onerror="this.src='https://via.placeholder.com/150x50?text=Logo'">
    <nav id="navMenu">
        <a href="#about" onclick="closeMenu()">關於我們</a>
        <a href="#products" onclick="closeMenu()">產品介紹</a>
        <a href="#contact" onclick="closeMenu()">聯絡我們</a>
    </nav>
</header>

<section class="hero">
    <div><h1>台灣媳婦</h1><p>傳承在地味道，溫暖每一道料理</p></div>
</section>

<section id="about">
<h2>關於我們</h2>
<p>「台灣媳婦」源自台灣在地美食文化，致力於傳遞手作風味與家的溫度。我們堅持選用天然食材，結合傳統工法與現代品質，用最道地的方式陪伴每一個家庭的餐桌。</p>
</section>

<section id="products">
<h2>產品介紹</h2>
<p>我們提供各式台灣傳統料理、調理包、伴手禮及特色美食，未來此區可加入產品圖片與簡介。</p>
</section>

<section id="contact">
<h2>聯絡我們</h2>
<p>Email：example@mail.com<br>電話：(02)2759-8202<br>地址：台北市信義區松德路215號</p>
</section>

<footer>
<p>© 2025 台灣媳婦｜保留所有權利</p>
</footer>

<script>
const header = document.getElementById('mainHeader');
const hamburger = document.getElementById('hamburgerBtn');
const nav = document.getElementById('navMenu');
let lastScrollTop = 0;

function toggleMenu(){
    nav.classList.toggle('show');
    hamburger.classList.toggle('active');
}

function closeMenu(){
    nav.classList.remove('show');
    hamburger.classList.remove('active');
}

// 下滑收起 header，上滑顯示 & 滑動自動收合選單
window.addEventListener('scroll', function(){
    let st = window.pageYOffset || document.documentElement.scrollTop;
    if(st > lastScrollTop){ header.style.top='-100px'; } else { header.style.top='0'; }
    lastScrollTop = st<=0 ? 0 : st;
    if(nav.classList.contains('show')){ closeMenu(); }
});
</script>
</body>
</html>
