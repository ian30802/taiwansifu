<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>台灣媳婦</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            font-family: sans-serif;
            position: relative;
        }

        /* 背景圖層 */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            background-image:
                url('圖片images/背景圖.jpeg'),
                url('圖片images/背景圖2.jpeg'),
                url('圖片images/背景圖3.jpeg');
            background-repeat: repeat;
            background-size: auto;
        }

        /* 背景模糊遮罩 */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(255,255,255,0.3);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            background-color: rgba(255,255,255,0.8);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo { height: 50px; width: auto; }

        nav { display: flex; }
        nav a { margin-left: 20px; text-decoration: none; color: #333; }

        .hamburger {
            display: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .hero { height: 70vh; display: flex; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-size: 48px; margin: 0; }

        section { padding: 60px 20px; max-width: 1000px; margin: auto; }
        footer { text-align: center; padding: 20px; background: #f2f2f2; margin-top: 40px; }

        @media (max-width: 600px) {
            .hamburger { display: block; }

            nav {
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                flex-direction: column;
                background-color: rgba(255,255,255,0.95);
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease-out;
            }

            nav a { margin: 15px 20px; }
            nav.show { max-height: 300px; }
        }
    </style>
</head>
<body>
    <header>
        <img src="圖片images/logo中文字.png" alt="台灣媳婦切仔麵 Logo" class="logo">
        <img src="圖片images/hamburger.png" 
             alt="漢堡選單" 
             class="hamburger" 
             data-hamburger="圖片images/hamburger.png" 
             data-close="圖片images/close.png"
             onclick="toggleMenu(this)">
        <nav id="navMenu">
            <a href="#about" onclick="closeMenu()">關於我們</a>
            <a href="#products" onclick="closeMenu()">產品介紹</a>
            <a href="#contact" onclick="closeMenu()">聯絡我們</a>
        </nav>
    </header>

    <section class="hero">
        <div>
            <h1>台灣媳婦</h1>
            <p>傳承在地味道，溫暖每一道料理</p>
        </div>
    </section>

    <section id="about">
        <h2>關於我們</h2>
        <p>「台灣媳婦」源自台灣在地美食文化，致力於傳遞手作風味與家的溫度。我們堅持選用天然食材，結合傳統工法與現代品質，用最道地的方式陪伴每一個家庭的餐桌。</p>
    </section>

    <section id="products">
        <h2>產品介紹</h2>
        <p>我們提供各式台灣傳統料理、調理包、伴手禮及特色美食，未來此區可加入產品圖片與簡介。</p>
    </section>

    <section id="contact">
        <h2>聯絡我們</h2>
        <p>Email：example@mail.com<br>電話：(02)2759-8202<br>地址：台北市信義區松德路215號</p>
    </section>

    <footer>
        <p>© 2025 台灣媳婦｜保留所有權利</p>
    </footer>

    <script>
        function toggleMenu(button){
            const nav = document.getElementById('navMenu');
            nav.classList.toggle('show');

            if(nav.classList.contains('show')){
                button.src = button.dataset.close;
            } else {
                button.src = button.dataset.hamburger;
            }
        }

        function closeMenu(){
            const nav = document.getElementById('navMenu');
            const button = document.querySelector('.hamburger');
            nav.classList.remove('show');
            button.src = button.dataset.hamburger;
        }
    </script>
</body>
</html>
